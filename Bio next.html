<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fContainer {
      display: flex;
      align-items: center;
      height: 60px;
      width: 100%;
      background: linear-gradient(to right, yellowgreen, cyan);
      padding: 0 20px;
      border-bottom: 4px solid seagreen;
      animation: slide-in 1s forwards;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .brand span {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      background: linear-gradient(to right, #ff8c00, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    @keyframes slide-in {
      0% { opacity: 0; transform: translateX(-100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .gambar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
      padding: 0 20px;
      gap: 20px;
    }

    .gambar-border {
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      border-radius: 50%;
      padding: 6px;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2.5s infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .gambar-border:hover {
      transform: scale(1.05) rotate(10deg);
    }

    .gambar-bulat {
      width: 188px;
      height: 188px;
      border-radius: 50%;
      object-fit: cover;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
    }

    .bio-box {
      padding: 15px 20px;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
      max-width: 250px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .gambar-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="Network.mp4" type="video/mp4">
  </video>
  <style>
    .bg-video {
      width: 100%;
      height: 100%;
      
  </style>

  <!-- Header -->
  <div class="fContainer">
    <div class="brand">
      <img src="Logo.jpg" alt="Logo">
      <span>XIE181007</span>
    </div>
  </div>
  <div class="gambar-container">
    <div class="gambar-border">
      <img src="Profil_me.jpg.jpg" alt="Foto Profil" class="gambar-bulat">
    </div>
    <div class="bio-box">
      Halo, saya adalah siswa yang<br>bersemangat belajar teknologi!
    </div>
  </div>
  <div class="button-container">
  <a href="isi_web.html" class="btn">Click Here!!</a>
</div>
<style>
  .button-container {
  margin-top: 20px;
  text-align: center;
  width: 100%;
}
.btn {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background: linear-gradient(to right, #ff416c, #ff4b2b);
  border:none;
  border-radius: 25px;
  border-bottom: red;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
.btn:hover {
  background: linear-gradient(to right, #ff4b2b, #ff416c);
  transform: scale(1.05);
}
</style>
</body>
</html>
