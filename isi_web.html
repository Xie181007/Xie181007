<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my web portofolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #5f2c82);
      overflow-x: hidden;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particles::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        50px 100px white,
        150px 200px cyan,
        250px 300px white,
        350px 150px cyan,
        450px 250px white,
        550px 100px cyan;
      animation: twinkle 5s infinite linear;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .center-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid cyan;
      box-shadow: 0 0 10px cyan, 0 0 20px white;
      background-color: black;
      margin-bottom: 30px;
      object-fit: cover;
    }

    .intro-box {
      max-width: 500px;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      border: 3px double cyan;
      padding: 20px;
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
      box-shadow: 0 0 10px cyan;
      backdrop-filter: blur(4px);
      border-radius: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .intro-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px cyan, 0 0 30px white;
    }

    .typing {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    .switch-text {
      color: cyan;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
      height: 1.5em;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="particles"></div>

  <div class="content">
    <img src="profile.jpg" alt="Foto Profil" class="center-image fade-up">
    <div class="typing fade-up">Halo, nama saya M.RIZKI IRAWAN.</div>
    <div class="switch-text fade-up" id="text-switch"></div>
    <div class="intro-box fade-up">
      Saya adalah seorang yang tertarik dalam dunia teknologi, khususnya keamanan siber dan pengembangan web.<br>
      Saat ini saya sedang belajar menggunakan HTML, CSS, dan berbagai alat untuk membangun sistem keren seperti ini!
    </div>
  </div>

  <script>
    // Scroll Reveal Animation
    const fadeUps = document.querySelectorAll('.fade-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.1 });

    fadeUps.forEach(el => observer.observe(el));

    const texts = ["Web Developer", "high school students", "Machine Learning"];
    let index = 0;
    const textSwitch = document.getElementById("text-switch");

    function switchText() {
      textSwitch.textContent = texts[index];
      index = (index + 1) % texts.length;
    }

    switchText();
    setInterval(switchText, 2500);
  </script>

</body>
</html>
